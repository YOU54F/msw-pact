name: Build and test

on:
  push:
  pull_request:
    branches: [main]

jobs:

  build-and-test-osx:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
        shell: bash
      - run: yarn run dist:ci
        shell: bash
      - run: yarn link
        shell: bash
      - run: yarn run example:link
        shell: bash
      - run: yarn run example:install
        shell: bash
      - run: yarn run example:test:unit
        shell: bash
      - run: yarn run example:test:cy
        shell: bash

  build-and-test-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Set MSVS version
        run: npm config set msvs_version 2017
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
        shell: bash
      - run: yarn run dist:ci
        shell: bash
      - run: yarn link
        shell: bash
      - run: yarn run example:link
        shell: bash
      - run: yarn run example:install
        shell: bash
      - run: yarn run example:test:unit
        shell: bash
      - run: yarn run example:test:cy
        shell: bash

  build-and-test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
        shell: bash
      - run: yarn run dist:ci
        shell: bash
      - run: yarn link
        shell: bash
      - run: yarn run example:link
        shell: bash
      - run: yarn run example:install
        shell: bash
      - run: yarn run example:test:unit
        shell: bash
      - run: yarn run example:test:cy
        shell: bash